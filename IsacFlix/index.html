<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isacflix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Isacflix-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="Isacflix-logo.png" alt="Isacflix Logo">
    </div>
    <nav class="navbar">
      
      <ul class="nav-links">
        <li><a href="pages\ListaVideo.html">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Novidades</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar">
      </div>
    </nav>
  </header>

  <main>
   

    <section class="categories">
      <div class="container"  >
        <h2>Populares na Isacflix</h2>
        <div class="category-list" >
          <div class="carrosel">
            <!-- Slider main container -->
                    <div class="swiper">
                      <!-- Additional required wrapper -->
                      <div class="swiper-wrapper" data-imagem="">
                        <!-- Slides -->
                        <!--<div class="swiper-slide">Slide 1</div>  -->
                       
                        
                      </div>
                      <!-- If we need pagination -->
                      <div class="swiper-pagination"></div>

                      <!-- If we need navigation buttons -->
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-button-next"></div>

                      <!-- If we need scrollbar -->
                      <div class="swiper-scrollbar"></div>
</div>
           
         
          
          <!-- Conteúdo dos filmes/séries populares -->
          </div>
       </div>
      </div>
    </section>

    
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Isacflix. Todos os direitos reservados.</p>
      <ul class="footer-links">
        <li><a href="#">Termos de uso</a></li>
        <li><a href="#">Política de privacidade</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </div>
    
      
  </footer>
 
  <script src="./js/Mostrarimagens.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
    spaceBetween: 0,
    slidesPerView: 2,

    breakpoints: {
    // when window width is >= 320px
    320: {
      slidesPerView: 2,
      spaceBetween: 20
    },
    // when window width is >= 480px
    480: {
      slidesPerView: 3,
      spaceBetween: 30
    },
    // when window width is >= 640px
    640: {
      slidesPerView: 4,
      spaceBetween: 40

    },
    1000: {
      slidesPerView: 6,
      spaceBetween: 20

    }  
  
  
  
  }
  });</script>

 
</body>
</html>
